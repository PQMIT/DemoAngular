<div class="card">
    <p-progressbar *ngIf="loading" mode="indeterminate" [style]="{ height: '6px' }" />
</div>
<div class="form">
    <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
    </ul>
    <p-toast />
    <div class="tab-content">
        <div id="login">
            <h1>Welcome Back!</h1>

            <form (ngSubmit)="onLogin()">
                <div class="field-wrap">
                    <!-- <label> Username<span class="req">*</span> </label> -->
                    <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Username *" autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <!-- <label> Password<span class="req">*</span> </label> -->
                    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Password *" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>
            </form>
        </div>
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label> First Name<span class="req">*</span> </label>
                        <input type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label> Last Name<span class="req">*</span> </label>
                        <input type="text" required autocomplete="off" />
                    </div>
                </div>

                <div class="field-wrap">
                    <label> Email Address<span class="req">*</span> </label>
                    <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label> Set A Password<span class="req">*</span> </label>
                    <input type="password" required autocomplete="off" />
                </div>

                <button type="submit" class="button button-block">Get Started</button>
            </form>
        </div>
    </div>
    <!-- tab-content -->
</div>
<!-- /form -->
